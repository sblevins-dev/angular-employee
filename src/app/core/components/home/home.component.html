<div class="flex flex-col items-center justify-center">
    <app-manager-dropdown></app-manager-dropdown>

    <table class="my-6 w-[90%] border border-black">
        <thead>
            <tr class="bg-slate-300 border-b border-b-black">
                <th>Employee</th>
                <th>Last Name</th>
                <th>First Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let manager of managers">
                <td>
                    {{ manager.id }}
                </td>
                <td >
                    {{ manager.lastName }}
                </td>
                <td>
                    {{ manager.firstName }}
                </td>
            </tr>
        </tbody>

    </table>

    <button type="button" class="mt-2 border border-black rounded-lg py-1 px-2 bg-slate-300 font-semibold text-sm" routerLink="/add">
        Add Employee
    </button>
</div>
