<div class="flex flex-col items-center justify-center">
    <span>
        <label for="manager" class="font-semibold">Manager: </label>
        <select name="manager" id="manager" class="border border-black">
            <option [value]="manager" *ngFor="let manager of employees" class="px-2">
                {{ manager.firstname + " " + manager.lastname }}
            </option>
        </select>
    </span>


    <table class="my-6 w-[90%] border border-black">
        <thead>
            <tr class="bg-slate-300 border-b border-b-black">
                <th>Employee</th>
                <th>Last Name</th>
                <th>First Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>
                    {{ employee.id }}
                </td>
                <td >
                    {{ employee.lastname }}
                </td>
                <td>
                    {{ employee.firstname }}
                </td>
            </tr>
        </tbody>

    </table>

    <button type="button" class="mt-2 border border-black rounded-lg py-1 px-2 bg-slate-300 font-semibold text-sm">
        Add Employee
    </button>
</div>
