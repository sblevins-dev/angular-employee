<div class="flex flex-col items-center justify-center gap-y-4">
    <app-manager-dropdown></app-manager-dropdown>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <label>
            Employee ID:
            <input type="text" formControlName="internalId" />
        </label>

        <label>
            First Name:
            <input type="text" formControlName="firstname" />
        </label>

        <label>
            Last Name:
            <input type="text" formControlName="lastname" />
        </label>

        <label>
            Roles:
            <textarea formControlName="roles" class="resize-none overflow-y-auto"></textarea>
        </label>

        <div class="flex justify-center gap-10">
            <button type="submit" [disabled]="employeeForm.invalid">Save</button>
            <button type="button" routerLink="/home">Cancel</button>
        </div>
    </form>
</div>
